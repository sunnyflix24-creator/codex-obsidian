<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clandestine Vault</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0d1117;
            color: #e6edf3;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #58a6ff;
        }
        .upload-form {
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #30363d;
            border-radius: 10px;
            background: #161b22;
            width: 50%;
        }
        input[type=file] {
            margin: 10px;
            padding: 5px;
        }
        input[type=submit] {
            padding: 8px 15px;
            background: #238636;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input[type=submit]:hover {
            background: #2ea043;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #161b22;
            padding: 10px;
            margin: 5px auto;
            border-radius: 8px;
            width: 60%;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        a {
            color: #58a6ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .delete-btn {
            background: #ff4c4c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background: #e63939;
        }
        .download-btn {
            background: #8957e5;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        .download-btn:hover {
            background: #a371f7;
        }
    </style>
</head>
<body>
    <h1>Clandestine Vault</h1>
    <p>Secure file storage system.</p>

    <div class="upload-form">
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <input type="submit" value="Upload">
        </form>
    </div>

    <h2>Uploaded Files</h2>
    <ul>
        {% for file in files %}
        <li>
            <span>{{ file }}</span>
            <div>
                <a href="{{ url_for('uploaded_file', filename=file) }}" target="_blank">View</a>
                <a href="{{ url_for('download_file', filename=file) }}">
                    <button type="button" class="download-btn">Download</button>
                </a>
                <form method="POST" action="{{ url_for('delete_file', filename=file) }}" style="display:inline;" 
                      onsubmit="return confirm('Are you sure you want to delete {{ file }}?');">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>
            </div>
        </li>
        {% else %}
        <li>No files uploaded yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
